<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Bibliomania</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
</head>

<body class="text-center">
    <form class="form-signin" action="{{ url_for('sign_in') }}" method="POST">
        {% if message|length %}
            <h4>{{message}}</h4>
            <label class="sr-only">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
            <label class="sr-only">Password</label>
            <input type="password" name="pwd" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <strong>Not registered yet?</strong> <a href="{{ url_for('sign_up')}}">Sign up here</a>
        {% else %}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in here</h1>
            <label class="sr-only">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
            <label class="sr-only">Password</label>
            <input type="password" name="pwd" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <strong>Not registered yet?</strong> <a href="{{ url_for('sign_up')}}">Sign up here</a>
        {% endif %}
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>

</body>

</html>
